<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type"text/css" href="style.css">

<title>Calculator</title>
</head>

<body>

<div id="calculator">
	<!-- clear key and input box -->
	<div class="top">
		<span class="clear">C</span>
		<div class="input_box"></div>
	</div>
	
	<div class="keys">
		<!-- operators and number  keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">/</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">*</span>
	</div>
</div>

<script src="calculate.js" type="text/javascript" ></script>


</body>

</html>
